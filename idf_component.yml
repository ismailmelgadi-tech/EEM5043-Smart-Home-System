  # تم تحديد نطاق الإصدار لضمان التوافق مع إعداداتك.
  espressif/esp_rainmaker: '>=3.4.0,<4.0.0'

  # المكون الضروري لمعالجة JSON، والذي تستخدمه RainMaker.
  espressif/cjson: '*'
  espressif/qrcode: '*'
